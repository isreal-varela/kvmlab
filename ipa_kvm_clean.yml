---
- name: Scrub IPA of deleted hosts
  hosts: ipa_host
  gather_facts: true
  become: true
  tasks:
    - name: Ensure KVM instance is absent
      ipahost:
        ipaadmin_password: "{{ vault_ipa_ipaadmin_pwd }}"
        name: "{{ item }}.{{ dns_name }}"
        state: absent
      loop:
         "{{ vm_name | split(',') }}"
