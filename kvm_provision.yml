---
- name: Deploys VM based on cloud image
  hosts: localhost
  gather_facts: true
  become: true
  vars:
    vcpus: 2
    ram_mb: 2048
    net: br0
    kvm_list:
      - {name: "tang", mac_addr: "52:54:00:1e:5b:09"}
      - {name: "ipa1", mac_addr: "52:54:00:d4:d2:a6"}
      # - {name: "vault", mac_addr: "52:54:00:d4:e3:cd"}

  tasks:
    - name: KVM Provision role
      include_role:
        name: kvm_provision
      vars:
        vm_item_name: "{{ item.name }}"
        vm_name: "{{ item.name }}"
        vm_vcpus: "{{ vcpus }}"
        vm_ram_mb: "{{ ram_mb }}"
        vm_net: "{{ net }}"
        cleanup_tmp: "{{ cleanup }}"
        vm_mac: "{{ item.mac_addr }}"
      with_items:
        - "{{ kvm_list }}"
